    body {
      display: flex;

      gap: 3rem;
    }

<body>
  <h1>Exercicio 6</h1>
  <h2 id="target">w3resource</h2>
  <script>
    const target = document.getElementById('target');
    workWord(target);

    function workWord(word) {
      //word.style.transition = 'all 700ms ease-in-out'
      let i = 0;
      setInterval(() => {
        word.style.transform = `rotate(${i}deg)`;
        i++;
        if (i == 360)
          i = 0;

        //palavra
        let text = word.innerText;
        word.innerText = reword(text)
      }, 300);
    }

    function reword(text) {
      let last = (text + "").charAt(text.length - 1);
      let result = last + (text + "").substring(0, (text + "").lastIndexOf(last))
      console.log(result)
      return result;
    }
  </script>
</body>

</html>
