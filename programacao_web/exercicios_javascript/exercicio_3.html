<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 3</title>
</head>
<body>
  <h1>Exercicio 3</h1>

  <script>
    const value = prompt("Value to check if can be divided by three: ")

    console.log((canDivideByThree(value)) ? `Sim podes dividir ${value} por três.` : `Não podes ${value} dividir por três.`)
    function canDivideByThree(valor){
      return ((Number(valor) % 3) == 0)
    }
  </script>
</body>
</html>
