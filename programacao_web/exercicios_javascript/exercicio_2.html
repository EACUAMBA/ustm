<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2</title>
</head>

<body>
  <h1>Exercicio 2</h1>

  <script>
    const valor2 = prompt("Valor 1: ");
    const valor1 = prompt("Valor 2: ");
    soma(valor1, valor2);
    function soma(valor1, valor2) {
      valor1 = Number(valor1);
      valor2 = Number(valor2);
      console.log(`Operações sobre: ${valor1} e ${valor2}`)

      let resultadoSoma = valor1 + valor2;
      console.log("Soma: ", resultadoSoma);

      let resultadoSubtracao = valor1 - valor2;
      console.log("Subtração: ", resultadoSubtracao);

      let resultadoMultiplicacao = valor1 * valor2;
      console.log("Multiplicação: ", resultadoMultiplicacao);

      let resultadoDivisao = valor1 / valor2;
      console.log("Divisão: ", resultadoDivisao);
    }
  </script>
</body>
