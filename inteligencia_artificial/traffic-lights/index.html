<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Lights</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Edilson Alexandre Cuamba - Sem√°forus</h1>
<div style="display: flex; justify-content: space-between">
    <div class="cars-lights">
        <div class="main-light">
            <span id="carsRedLight" class="circle-light cars-red"></span>
            <span id="carsYellowLight" class="circle-light cars-yellow deactivated"></span>
            <span id="carsGreenLight" class="circle-light cars-green deactivated"></span>
        </div>
        <div class="time-counter">
            <span class="timer"></span>
        </div>
        <div class="turn-light">
        <span class="circle-light">
            <svg id="turnRightYellowLight" class="deactivated-svg" xmlns="http://www.w3.org/2000/svg"
                 data-name="Layer 1" viewBox="0 0 24 24"><path class="turn-right-yellow"
                                                               d="M17.92,11.62a1,1,0,0,0-.21-.33l-5-5a1,1,0,0,0-1.42,1.42L14.59,11H7a1,1,0,0,0,0,2h7.59l-3.3,3.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l5-5a1,1,0,0,0,.21-.33A1,1,0,0,0,17.92,11.62Z"></path></svg>
        </span>
            <span class="circle-light">
            <svg id="turnRightGreenLight" class="deactivated-svg" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"
                 viewBox="0 0 24 24"><path class="turn-right-green"
                                           d="M17.92,11.62a1,1,0,0,0-.21-.33l-5-5a1,1,0,0,0-1.42,1.42L14.59,11H7a1,1,0,0,0,0,2h7.59l-3.3,3.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l5-5a1,1,0,0,0,.21-.33A1,1,0,0,0,17.92,11.62Z"></path></svg>
        </span>
        </div>
    </div>

    <div class="pedestrians-lights">
        <div class="circle-light walk">
            <svg id="manWalkingLight" class="deactivated-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><title>directions_walk</title><g fill="none"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6a2.145 2.145 0 0 0-2.65-.84L6 8.3V13h2V9.6l1.8-.7z" fill="#00e500"></path></g></svg>
        </div>

        <div class="circle-light">
            <svg id="manStandingLight" class="deactivated-svg" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><title>icon</title><g fill="#ff0505"><path d="M24.96 0a4.68 4.68 0 0 0-4.68 4.68 4.68 4.68 0 0 0 4.68 4.68 4.68 4.68 0 0 0 4.68-4.68 4.68 4.68 0 0 0-4.68-4.68z m-7.02 10.92c-3.01 0-5.46 2.45-5.46 5.46v10.14a2.34 2.34 0 0 0 4.68 0v-10.14a0.78 0.78 0 0 1 0.78-0.78h0.78v31.96a2.34 2.34 0 0 0 4.68 0v-11.68h3.12v11.68a2.34 2.34 0 0 0 4.68 0v-31.96h0.78a0.78 0.78 0 0 1 0.78 0.78v10.14a2.34 2.34 0 0 0 4.68 0v-10.14c0-3.01-2.45-5.46-5.46-5.46h-14.04z" class="man-standing"></path></g></svg>
        </div>
    </div>
</div>

<script src="./script.js" type="text/javascript"></script>

</html>
